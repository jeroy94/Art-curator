<!DOCTYPE html>
<html>
<head>
    <title>Soumettre une œuvre</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="form-container">
        <h2 class="mb-4">Soumettre une œuvre</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            %}
        {% endwith %}

        <form method="POST" action="{{ url_for('artworks.submit_artwork') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre de l'œuvre *</label>
                <input type="text" class="form-control" id="titre" name="titre" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="technique" class="form-label">Technique *</label>
                <input type="text" class="form-control" id="technique" name="technique" required>
            </div>

            <div class="mb-3">
                <label for="dimensions" class="form-label">Dimensions (en cm) *</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="hauteur" placeholder="Hauteur" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="largeur" placeholder="Largeur" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="profondeur" placeholder="Profondeur">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="annee" class="form-label">Année de création *</label>
                <input type="number" class="form-control" id="annee" name="annee" required>
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix (en €) *</label>
                <input type="number" class="form-control" id="prix" name="prix" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Photo de l'œuvre (JPG/PNG) *</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/jpeg,image/png" required>
            </div>

            <button type="submit" class="btn btn-primary">Soumettre l'œuvre</button>
        </form>
    </div>
</body>
</html>
