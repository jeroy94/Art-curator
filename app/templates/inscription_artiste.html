<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Artiste - Exposition d'Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .form-title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .form-section-title {
            color: #495057;
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Inscription Artiste</h1>
            <form id="artistForm" onsubmit="submitForm(event)">
                <div class="form-section">
                    <h3 class="form-section-title">Informations personnelles</h3>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Civilité *</label>
                            <select class="form-select" name="civilite" required>
                                <option value="">Choisir...</option>
                                <option value="M.">Monsieur</option>
                                <option value="Mme">Madame</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Nom *</label>
                            <input type="text" class="form-control" name="nom" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Prénom *</label>
                            <input type="text" class="form-control" name="prenom" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Nom d'artiste (optionnel)</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nom d'artiste</label>
                            <input type="text" class="form-control" name="nom_artiste">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prénom d'artiste</label>
                            <input type="text" class="form-control" name="prenom_artiste">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Coordonnées</h3>
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control" name="adresse">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Code postal</label>
                            <input type="text" class="form-control" name="code_postal">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ville</label>
                            <input type="text" class="form-control" name="ville">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Pays</label>
                            <input type="text" class="form-control" name="pays" value="France">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" name="telephone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Informations professionnelles</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Site internet</label>
                            <input type="url" class="form-control" name="site_internet">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Facebook</label>
                            <input type="url" class="form-control" name="facebook">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Numéro MDA</label>
                            <input type="text" class="form-control" name="numero_mda">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Numéro SIRET</label>
                            <input type="text" class="form-control" name="numero_siret">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Catégorie</label>
                        <select class="form-select" name="categorie">
                            <option value="">Choisir...</option>
                            <option value="peinture">Peinture</option>
                            <option value="sculpture">Sculpture</option>
                            <option value="photographie">Photographie</option>
                            <option value="dessin">Dessin</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Options de publication</h3>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" name="edition_adresse" value="true">
                        <label class="form-check-label">Publier mon adresse</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" name="edition_telephone" value="true">
                        <label class="form-check-label">Publier mon téléphone</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" name="edition_email" value="true">
                        <label class="form-check-label">Publier mon email</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" name="edition_site" value="true">
                        <label class="form-check-label">Publier mon site internet</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" name="edition_facebook" value="true">
                        <label class="form-check-label">Publier mon Facebook</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">S'inscrire</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Réinitialiser les messages
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/artists/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = 'Inscription réussie ! Votre numéro de dossier est : ' + data.numero_dossier;
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    errorMessage.textContent = data.error || 'Une erreur est survenue';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Une erreur est survenue lors de la communication avec le serveur';
                errorMessage.style.display = 'block';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
